{% extends "base.html" %}

{% block title %} tagging_post_list.html {% endblock %}

{% block content %}

<div id="content">

    <h1> 포스트 태그 - {{ tag.name }} </h1>

    {% for post in object_list %}
    <h2> <a href="{{ post.get_absolute_url }}"> {{ post.title }}</a></h2>

    {{ post.modify_date|date:"j F Y"  }}
    
    <p> {{ post.description }}</p>
    
    {% endfor %}

</div>

{% endblock %}
