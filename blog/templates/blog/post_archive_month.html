
{% extends "base.html" %}

{% block title %} post_year_archive.html {% endblock %}


{% block content %}

<div id="content">

<h1> {{ month|date:"N Y" }} 까지 포스트 아카이브22 </h1>

    <ul>
        {% for post in object_list %}

        {% endfor %}
    </ul>

</div>

{% endblock %}
